<!DOCTYPE html>
<html>
<head>
    <title> Planner </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
      
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.9.0/fullcalendar.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.9.0/fullcalendar.js"></script>
</head>
<body>
<div class="container">
 <div class="row">
    <h4>Python Django Ajax FullCalender CRUD (Create, Read, Update and Delete)</h4>
    {% block content %}{% endblock %}
 </div>
</div>

<script>
    $(document).ready(function () {
        var calendar = $('#calendar').fullCalendar({
            header: {
                left: 'prev,next today',
                center: 'title',
                right: 'month,agendaWeek,agendaDay'
            },
            events: '/all_events',
            selectable: true,
            selectHelper: true,
            editable: true,
            eventLimit: true,
            select: function (start, end, allDay) {
                $('#startInput').val(moment(start).format('YYYY-MM-DD HH:mm:ss'));
                $('#endInput').val(moment(end).format('YYYY-MM-DD HH:mm:ss'));
                $('#addEventModal').modal('show');
            },
            eventResize: function (event) {
                var start = $.fullCalendar.formatDate(event.start, "Y-MM-DD HH:mm:ss");
                var end = $.fullCalendar.formatDate(event.end, "Y-MM-DD HH:mm:ss");
                var recipe = event.recipe;
                var category = event.category;
                var id = event.id;
                $.ajax({
                    type: "GET",
                    url: '/update',
                    data: {'recipe': recipe, 'category': category, 'start': start, 'end': end, 'id': id},
                    dataType: "json",
                    success: function (data) {
                        calendar.fullCalendar('refetchEvents');
                        alert('Event Update');
                    },
                    error: function (data) {
                        alert('There is a problem!!!');
                    }
                });
            },
  
            eventDrop: function (event) {
                var start = $.fullCalendar.formatDate(event.start, "Y-MM-DD HH:mm:ss");
                var end = $.fullCalendar.formatDate(event.end, "Y-MM-DD HH:mm:ss");
                var recipe = event.recipe;
                var category = event.category;
                var id = event.id;
                $.ajax({
                    type: "GET",
                    url: '/update',
                    data: {'recipe': recipe, 'category': category, 'start': start, 'end': end, 'id': id},
                    dataType: "json",
                    success: function (data) {
                        calendar.fullCalendar('refetchEvents');
                        alert('Event Update');
                    },
                    error: function (data) {
                        alert('There is a problem!!!');
                    }
                });
            },
        });
 
        // LÃ³gica para salvar o evento
        $('#saveEventButton').click(function() {
            var recipe = $('#recipeSelect').val();
            var category = $('#categorySelect').val();
            var start = $('#startInput').val();
            var end = $('#endInput').val();
 
            $.ajax({
                type: "GET",
                url: '/add_event',
                data: {'recipe': recipe, 'category': category, 'start': start, 'end': end},
                dataType: "json",
                success: function (data) {
                    calendar.fullCalendar('refetchEvents');
                    $('#addEventModal').modal('hide');
                    alert("Added Successfully");
                },
                error: function (data) {
                    alert('There is a problem!!!');
                }
            });
        });
    });
 </script>
 

</body>
</html>
