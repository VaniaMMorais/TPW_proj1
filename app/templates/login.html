{% extends 'main.html' %}

{% load static %}
{% block content %}

    <div class="hero-area">
        <div class="hero-slides owl-carousel">
            <!-- Single Hero Slide -->
            <div class="single-hero-slide bg-img" style="background-image: url({% static 'img/bg-img/bg4.jpg' %});">
                <div class="container h-100">
                    <div class="row h-100 align-items-center">
                        <div class="col-12 col-md-9 col-lg-7 col-xl-6">
                            <div class="hero-slides-content" data-animation="fadeInUp" data-delay="50ms">
                                <h2 data-animation="fadeInUp" data-delay="100ms">Do you have an account?</h2>
                                <p data-animation="fadeInUp" data-delay="200ms">Already a member? Let's get cooking! Log in to your account.</p>
                                <a href="{% url 'signin' %}" class="btn delicious-btn" data-animation="fadeInUp" data-delay="300ms">Login</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Single Hero Slide -->
            <div class="single-hero-slide bg-img" style="background-image: url({% static 'img/bg-img/bg5.jpg' %});">
                <div class="container h-100">
                    <div class="row h-100 align-items-center">
                        <div class="col-12 col-md-9 col-lg-7 col-xl-6">
                            <div class="hero-slides-content" data-animation="fadeInUp" data-delay="50ms">
                                <h2 data-animation="fadeInUp" data-delay="100ms">Don't have an account yet?</h2>
                                <p data-animation="fadeInUp" data-delay="200ms">Get access to a world of delicious recipes by creating your account today.</p>
                                <a href="{% url 'signup' %}" class="btn delicious-btn" data-animation="fadeInUp" data-delay="300ms">Register</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock content %}
