{% extends 'main.html' %}

{% load static %}
{% block content %}
    <div class="hero-area">
        <div class="hero-slides owl-not-carousel owl-carousel" style="display: block;">
            <div class="single-hero-slide bg-img" style="background-image: url({% static 'img/bg-img/bg5.jpg' %});">
                <div class="container h-100">
                    <div class="row h-100 align-items-center">
                        <div class="col-12 col-md-9 col-lg-7 col-xl-6">
                            <div class="hero-slides-content">
                                <h2>Create your account!</h2>
                                <form method="post" action="/signup">
                                <p>
                                    {% csrf_token %}
                                    <div class="form-group">
                                        <label for="username" style="color: white">Username</label>
                                        <input type="text" class="form-control" id="username" name="username" placeholder="Create a username (use only letters and numbers)" Required>
                                    </div>
                                    <div class="form-group">
                                        <div class="row">
                                            <div class="col-6">
                                                <label for="fname" style="color: white">First Name</label>
                                                <input type="text" class="form-control" id="fname" name="fname" placeholder="Enter your first name" Required>
                                            </div>
                                            <div class="col-6">
                                                <label for="lname" style="color: white">Last Name</label>
                                                <input type="text" class="form-control" id="lname" name="lname" placeholder="Enter your last name" Required>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="email" style="color: white">Email</label>
                                        <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email address" Required>
                                    </div>
                                    <div class="form-group">
                                        <label for="pass1" style="color: white">Password</label>
                                        <input type="password" class="form-control" id="pass1" name="pass1" placeholder="Create your password" Required>
                                    </div>
                                    <div class="form-group">
                                        <label for="pass2" style="color: white">Confirm Password</label>
                                        <input type="password" class="form-control" id="pass2" name="pass2" placeholder="Confirm your password" Required>
                                    </div>

                                    {% for message in messages %}
                                        <div class="alert alert-danger alert-dismissible fade show" role="alert" style="background-color: rgba(0,0,0,0.7)">
                                            {{ message }}
                                            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                                                <span aria-hidden="true">&times;</span>
                                            </button>
                                        </div>
                                    {% endfor %}
                                </p>
                                <button type="submit" class="btn delicious-btn">Register</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

{% endblock content %}
