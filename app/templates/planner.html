{% extends "basePlanner.html" %}
   
{% block title %} Planner {% endblock title %}
   
{% block content %}
<div class="col-md-12">    
    <div id='calendar'></div> 
</div> 
<!-- Adicione um link ou botão que abre o modal -->
<a href="#" id="addEventButton">Add Event</a>
<!-- Modal para adicionar eventos -->
<div class="modal fade" id="addEventModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Add Event</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form id="addEventForm">
                    <div class="form-group">
                        <label for="recipeSelect">Recipe</label>
                        <select class="form-control" id="recipeSelect" name="recipe">
                            <!-- Preencha isso com opções de receitas -->
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="categorySelect">Category</label>
                        <select class="form-control" id="categorySelect" name="category">
                            <!-- Preencha isso com opções de categorias de refeições -->
                        </select>
                    </div>
                    <input type="hidden" id="startInput" name="start">
                    <input type="hidden" id="endInput" name="end">
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" id="saveEventButton">Save Event</button>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
